{% extends "base_commerce.html" %}
{% load static %}
{% block page_header %}Enregistrer une Récolte{% endblock %}

{% block content %}
<div class="elevage-card" style="max-width: 700px; margin: auto;">
    <form method="post" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            <label for="ruche" class="form-label">Ruche</label>
            <select id="ruche" name="ruche" class="form-select" required>
                <option value="">--- Sélectionnez une ruche ---</option>
                {% for ruche in ruches %}<option value="{{ ruche.id }}">{{ ruche.description }}</option>{% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="poids" class="form-label">Poids du miel (kg)</label>
            <input type="number" id="poids" name="poids_miel" step="0.1" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="qualite" class="form-label">Qualité (de 1 à 10)</label>
            <input type="number" id="qualite" name="qualite" min="1" max="10" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="note" class="form-label">Note (optionnel)</label>
            <textarea id="note" name="note" rows="4" class="form-textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer la récolte</button>
    </form>
</div>
{% endblock %}
