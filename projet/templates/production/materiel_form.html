{% extends "base_commerce.html" %}
{% load static %}
{% block page_header %}Ajouter du Matériel{% endblock %}

{% block content %}
<div class="elevage-card" style="max-width: 700px; margin: auto;">
    <form method="post" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            <label for="type" class="form-label">Type de matériel</label>
            <select name="materiel_type" id="type" class="form-select" required>
                {% for type in types %}<option value="{{ type }}">{{ type }}</option>{% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="designation" class="form-label">Désignation</label>
            <input type="text" id="designation" name="designation" class="form-input">
        </div>
        <div class="form-group">
            <label for="statut" class="form-label">Statut</label>
            <select name="materiel_status" id="statut" class="form-select" required>
                {% for statut in statuts %}<option value="{{ statut }}">{{ statut }}</option>{% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
