{% extends 'production/base_production.html' %}
{% block page_header %}Ajouter du Matériel{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: auto;">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="type">Type de matériel</label>
            <select name="materiel_type" id="type" required>
                {% for type in types %}<option value="{{ type }}">{{ type }}</option>{% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="designation">Désignation</label>
            <input type="text" id="designation" name="designation">
        </div>
        <div class="form-group">
            <label for="statut">Statut</label>
            <select name="materiel_status" id="statut" required>
                {% for statut in statuts %}<option value="{{ statut }}">{{ statut }}</option>{% endfor %}
            </select>
        </div>
        <button type="submit" class="btn">Enregistrer</button>
    </form>
</div>
{% endblock %}
