{% extends "commerce/base_commerce.html" %}
{% load static %}
{% block title %}Nouvelle vente{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'commerce/css/form.css' %}">
<div class="form-card" id="vente-insert-card">
    <h2>Nouvelle vente</h2>
    <form method="post" id="vente-insert-form" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="miel">Miel</label>
            <select id="miel" name="miel" required>
                {% for miel in miels %}
                    <option value="{{ miel.nom }}">{{ miel.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="client">Client</label>
            <select id="client" name="client" required>
                {% for cl in clients %}
                    <option value="{{ cl.nom }}">{{ cl.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="mode_payement">Mode de paiement</label>
            <select id="mode_payement" name="mode_payement" required>
                {% for mp in modes_payement %}
                    <option value="{{ mp.mode }}">{{ mp.mode }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="quantite">Quantité (kg)</label>
            <input type="number" id="quantite" name="quantite" min="0" required>
        </div>
        <div class="form-group">
            <label for="montant">Montant (€)</label>
            <input type="number" id="montant" name="montant" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <input type="text" id="note" name="note">
        </div>
        <div style="display: flex; gap: 0.5em; justify-content: flex-end;">
            <button type="submit" class="action-btn add">Enregistrer</button>
        </div>
    </form>
</div>
{% endblock %}
