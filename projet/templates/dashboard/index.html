<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #0f1a20;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        text-align: center;
        position: relative;
      }
      h1 {
        font-size: 5rem;
        letter-spacing: 8px;
        margin: 0;
        text-transform: uppercase;
        background: linear-gradient(90deg, #4286f4, #42c5f4);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: letter-spacing 0.3s ease, scale 0.3s ease;
        position: relative;
        animation: pulse 2s infinite;
      }

      h1:hover {
        cursor: pointer;
        letter-spacing: 12px;
        scale: 1.2;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, #4286f4, #42c5f4);
      }
      .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(66, 134, 244, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(66, 134, 244, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
      }
      @keyframes pulse {
        0% {
          text-shadow: 0 0 10px rgba(66, 197, 244, 0.5);
        }
        50% {
          text-shadow: 0 0 20px rgba(66, 197, 244, 0.8);
        }
        100% {
          text-shadow: 0 0 10px rgba(66, 197, 244, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="grid"></div>
    <div class="container">
      <h1>Welcome</h1>
    </div>
  </body>
</html>
